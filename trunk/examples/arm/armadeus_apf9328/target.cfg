
/* all apf9328 interrupt sources, extracted from ref manual.
 *
 * When an event performs an interrupt, the interrupt hardware
 * should be reinitialised. It is specific for each peripherals.
 * Some peripherals are taken into account, but not all. If not, an 
 * error will occur at compile time.
 * You can add interrupt ack for peripherals in file:
 * ${GOIL_TEMPLATE}/code/arm/armadeus_apf9328/tpl_interrupt_ack.goilTemplate
 * The file use the Goil Template DSL (Domain Specific Language) that
 * is available here:
 * ${TRAMPOLINE}/documentation/goil/goil_manual.pdf 
 *
 * Don't hesitate to report your addons on Trampoline Forum:
 * http://trampoline.rts-software.org/bb/
 */

interrupts [64] {
CSI_INT          = 6;
MMA_MAC_INT      = 7;
MMA_INT          = 8;
MSIRQ            = 10;
GPIO_INT_PORT_A  = 11;
GPIO_INT_PORT_B  = 12;
GPIO_INT_PORT_C  = 13;
LCDC_INT         = 14;
RTC_INT          = 17;
RTC_SAM_INT      = 18;
UART2_MINT_PFERR = 19;
UART2_MINT_RTS   = 20;
UART2_MINT_DTR   = 21;
UART2_MINT_UARTC = 22;
UART2_MINT_TX    = 23;
UART2_MINT_RX    = 24;
UART1_MINT_PFERR = 25;
UART1_MINT_RTS   = 26;
UART1_MINT_DTR   = 27;
UART1_MINT_UARTC = 28;
UART1_MINT_TX    = 29;
UART1_MINT_RX    = 30;
PWM_INT          = 34;
MMC_IRQ          = 35;
I2C_INT          = 39;
SPI2_INT         = 40;
SPI1_INT         = 41;
SSI_TX_INT       = 42;
SSI_TX_ERR_INT   = 43;
SSI_RX_INT       = 44;
SSI_RX_ERR_INT   = 45;
USBD_INT_0       = 47;
USBD_INT_1       = 48;
USBD_INT_2       = 49;
USBD_INT_3       = 50;
USBD_INT_4       = 51;
USBD_INT_5       = 52;
USBD_INT_6       = 53;
TIMER2_INT       = 58;
TIMER1_INT       = 59;
DMA_ERR          = 60;
DMA_INT          = 61;
GPIO_INT_PORTD   = 62;
WDT_INT          = 63;
};

 
